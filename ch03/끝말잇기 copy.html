<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <div>
        <p>abc
            <span>def</span>
        </p>
    </div>

    <script>
        const nOfPlayer = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelectorAll('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');  // span태그 엘리먼트 선택
        const $order = document.querySelector('#order');
        let jesiWord;   // 초기값 undefined
        let inputtedWord; // 게임 참가자가 입력한 단어 저장


        $button.addEventListener(   // 이벤트의 등록
            'click',
            (event)=>{
                if(!jesiWord){ // 최초 실행시 !undefined, 제시어가 비어있을 때
                    // 입력한 단어를 제시어로 저장한 후 화면에 표시
                    // 입력한 단어를 제시어로 저장
                    jesiWord = inputtedWord;    // 저장
                    $word.textContent = jesiWord;   // 화면에 표시

                    // const order = Number($order.innerHTML);
                    // if(order+1>nOfPlayer){
                    //     $order.innerHTML = 1;
                    // }else{
                    //     $order.innerHTML = order + 1;
                    // }

                    let order = Number($order.innerHTML);
                    $order.innerHTML = (order++)%nOfPlayer+1;

                    $input.value = '';
                    $input.focus;
                    
                } else { // 제시어가 비어 있지 않을 때
                    // 입력한 단어가 올바른지 구현
                    if(jesiWord[jesiWord.length-1]===inputtedWord[0]){
                        // 입력단어가 올바름
                        alert('올바름');
                        jesiWord = inputtedWord;    // 저장
                        $word.textContent = jesiWord;   // 화면에 표시
                        let order = Number($order.innerHTML);
                        $order.innerHTML = (order++)%nOfPlayer+1;

                    }else{
                        // 입력단어가 틀림
                        alert('틀림');
                        $input.value = '';
                        $input.focus;
                    }
                }
            }
        );
        $input.addEventListener(
            'input',
            (event)=>{
                // console.log('이벤트가 발생한 엘리먼트 ', event.target)
                console.log('입력한 글자', event.target.value);
            }
        );
    </script>
</body>
</html>
